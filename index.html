<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Pokedex</title>
        <script defer src="./index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Pokedex</h1>
        <form id="pokemonForm">
            <label for="pokemon">Pokemon:</label>
            <input type="text" name="pokemon" id="pokemon" placeholder="Pikachu">
            <br><br>
            <input type="submit" name="submit" value="Search Pokedex">
        </form>
        <br><br>
        <table>
            <tr>
                <th>Name</th>
                <th>Types</th>
                <th>Stats</th>
                <th>Sprites (Click sprite for sound!)</th>
            </tr>
            <tr>
                <td id="name"></td>
                <td id="type"></td>
                <td id="stats">
                    <ul>
                        <li id="hp"></li>
                        <li id="atk"></li>
                        <li id="def"></li>
                        <li id="sp-atk"></li>
                        <li id="sp-def"></li>
                        <li id="spd"></li>
                    </ul>
                </td>
                <td>
                    <img src="" alt="error cannot load" id="sprite">
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <th>Moves list</th>
                <th>Move Description</th>
            </tr>
            <tr>
                <td id="moves-table">
                    <ul id="moves-list"></ul>
                </td>
                <td id="move-desc">
                    <div class="follow">
                        <h3 id="move-name"></h3>
                        <p id="move-power"></p>
                        <p id="move-accuracy"></p>
                        <p id="move-pp"></p>
                        <p id="move-type"></p>  
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
